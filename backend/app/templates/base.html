<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>同步控制台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css?v=2" rel="stylesheet">
</head>
<body class="app-body">
  <nav class="navbar navbar-expand-lg shadow-sm nav-glass">
    <div class="container nav-container">
      <a class="navbar-brand fw-bold text-uppercase" href="/ui">Sync Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <div class="navbar-nav me-auto">
          <a class="nav-link" href="/ui/conflicts">冲突检测</a>
          <a class="nav-link" href="/ui/report">同步分析</a>
        </div>
        <div class="d-flex align-items-center gap-2">
          <a class="btn btn-outline-light btn-sm" href="/docs">API</a>
          <button class="btn btn-primary btn-sm" id="nav-login" type="button">登录</button>
          <button class="btn btn-outline-light btn-sm" id="nav-register" type="button">注册</button>
          <button class="btn btn-outline-light btn-sm" id="nav-logout" type="button">退出</button>
        </div>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    <div class="page-shell">
      {% block content %}{% endblock %}
    </div>
  </main>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="global-toast" class="toast text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      const loginBtn = document.getElementById('nav-login');
      const registerBtn = document.getElementById('nav-register');
      const logoutBtn = document.getElementById('nav-logout');
      loginBtn?.addEventListener('click', () => {
        window.location.href = '/ui/login';
      });
      registerBtn?.addEventListener('click', () => {
        window.location.href = '/ui/register';
      });
      logoutBtn?.addEventListener('click', () => {
        localStorage.removeItem('sync_admin_token');
        window.location.href = '/ui/login';
      });
    })();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
